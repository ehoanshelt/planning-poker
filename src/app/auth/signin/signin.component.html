<div class="container">
    <h1>Sign In</h1>

    <form [formGroup]="signinForm">
        <app-input-field label="Email Address" [control]="signinForm.controls['email']" inputType="text"></app-input-field>
        <app-input-field label="Password" [control]="signinForm.controls['password']" inputType="password"></app-input-field>
        <p class="invalid-feedback" *ngIf="message">{{ message }}</p>
        <button class="btn btn-primary" (click)="loginUser()">Log in</button>
    </form>
</div>
