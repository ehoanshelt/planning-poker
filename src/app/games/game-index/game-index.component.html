<table class="table table-striped" *ngIf="gameData">
    <thead>
      <tr>
        <th scope="col">Game Name</th>
        <th scope="col">Project</th>
        <th scope="col"># of tickets</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of gameData;">
        <td><a [routerLink]="game.id">{{ game.attributes.name }}</a></td>
        <td>{{ game.attributes.project }}</td>
        <td>{{ game.attributes.jiraIds.length }}</td>
      </tr>
    </tbody>
  </table>
